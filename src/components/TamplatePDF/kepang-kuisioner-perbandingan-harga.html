<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuesioner Data Harian Panel Pedagang Eceran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .atas {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .bawah {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-border {
            border: none;
        }

        .text-left {
            text-align: left;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h3>KUESIONER DATA HARIAN PANEL PEDAGANG ECERAN</h3>

    <table class="atas">
        <tr>
            <td class="no-border text-left">Kab</td>
            <td class="no-border text-left">: Lampung Timur</td>
            <td class="no-border text-left">Bulan</td>
            <td class="no-border text-left">: Januari 2024</td>
        </tr>
        <tr>
            <td class="no-border text-left">Prov</td>
            <td class="no-border text-left">: Lampung</td>
        </tr>
    </table>

    <table class="bawah">
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Komoditas</th>
                <th colspan="5">MG I - V</th>
                <th rowspan="2">Rata2 Per Bulan</th>
            </tr>
            <tr>
                <th>MG I</th>
                <th>MG II</th>
                <th>MG III</th>
                <th>MG IV</th>
                <th>MG V</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="text-left">Ayam Ras Pedaging (Hidup) Tk. Peternak</td>
                <td>200</td>
                <td>200</td>
                <td>200</td>
                <td>200</td>
                <td>200</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
